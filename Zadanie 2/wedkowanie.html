<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styl2.css">
    <title>Klub wędkowania</title>
</head>

<body>

    <div class="top endings">
        <h1>Portal dla wędkarzy</h1>
    </div>

    <div class="left sides">
        <h2>Ryby spokojnego </h2>
        <ul id="fish-list">
            <!-- karp -->
        </ul>
    </div>

    <div class="right sides">
        <img src="./src/ryba2.png" alt="Rybson">
        <a href="https://wedkarz.pzw.pl/">Odwiedź Polski Związek Wędkarski (PZW)</a>
    </div>

    <div class="footer endings">
        <p>Stronę wykonał: 00000000000</p>
    </div>


    <script>
        const fishList = [
            "Szczupak, występowanie: stawy, rzeki",
            "Sandacz, występowanie: stawy, jeziora, rzeki",
            "Okoń, występowanie: rzeki",
            "Sum, występowanie: jeziora, rzeki",
            "Dorsz, występowanie: morza, oceany"
        ];

        const ul = document.getElementById('fish-list');
        fishList.forEach(fish => {
            const li = document.createElement('li');
            li.textContent = fish;
            ul.appendChild(li);
        });
    </script>
</body>

</html>
