<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/styl2.css">
    <title>Klub wędkowania</title>
</head>

<body>

    <section class="top endings">
        <h2>Wędkuj z nami!</h2>
    </section>

    <section class="left sides">
        <img src="./src/ryba2.png" alt="Szczupak">
    </section>

    <section class="right sides">
        <h3>Ryby spokojnego żeru (białe)</h3>
        <ol>
            <li><a href="https://wedkuje.pl/" target="_blank">Odwiedź także</a></li>
            <li><a href="http://www.pzw.org.pl/" target="_blank">Polski Związek Wędkarski</a></li>
        </ol>
    </section>

    <section class="footer endings">
        <p>Stronę wykonał: 00000000000</p>
    </section>

    <script>
        const fishList = [
            "2. Karp, występuje w: stawy, jeziora",
            "7. Leszcz, występowanie: jeziora",
            "8. Lin, występuje w: jeziora",
        ];

        const ol = document.querySelector('.right ol');
        fishList.forEach(fish => {
            const li = document.createElement('li');
            li.textContent = fish;
            ol.appendChild(li);
        });
    </script>
</body>

</html>
